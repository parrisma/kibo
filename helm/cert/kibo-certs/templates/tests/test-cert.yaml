apiVersion: v1
kind: Pod
metadata:
  name: cert-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: cert-status-test
      image: bitnami/kubectl:latest
      command: ["kubectl"]
      args: ["get","cert","kibo-cert","-n","kibo","-o","jsonpath='{.status.conditions[0].status}'"]
      volumeMounts:
        - name: kube-conf-volumn
          mountPath: /.kube/config
  volumes:
  - name: kube-conf-volumn
    hostPath:
      path: /run/desktop/mnt/host/c/Users/parri/.kube/config
      type: File
  restartPolicy: Never

  