apiVersion: v1
kind: Pod
metadata:
  name: cert-test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: cert-status-test
      image: bitnami/kubectl:latest
      command: ["kubectl"]
      args:
        - wait
        - --for
        - jsonpath={.status.conditions[].status}=False
        - cert/kibo-cert
        - -n
        - kibo
        - --timeout=5s
      volumeMounts:
        - name: kube-conf-volumn
          mountPath: /.kube/config
  volumes:
  - name: kube-conf-volumn
    hostPath:
      path: /run/desktop/mnt/host/c/Users/parri/.kube/config
      type: File
  restartPolicy: Never

  